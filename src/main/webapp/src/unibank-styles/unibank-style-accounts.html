<!-- Styling for unibank-accounts element-->
<dom-module id="unibank-style-accounts">
    <template>
        <style>
            .progress {
                position: absolute;
                width: 98%;
                top: 50%;
                padding:5px;
                text-align:center;
                font-size:larger;
            }
            .error {
                float:right;
                color:red;
                font-size:x-small;
                cursor: pointer;
                background-color : white;
                border: 0px;
                padding-top:10px;
            }
            .bank {
                padding-left: 1%;
                padding-right: 1%;
                font-size: larger;
            }
            .bankButton {
                cursor: pointer;
                background-color : white;
                border: 0px;
                float: right;
            }
            .accountDiv {
                width : 100%;
                padding-left: 2%;
                padding-right: 2%;
            }
            .accountButton {
                font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
                width : 100%;
                background-color : white;
                cursor: pointer;
                border-width: thin;
                font-size: medium;
            }
            .iconButton {
                cursor: pointer;
                background-color : white;
                border: 0px;
            }
            .transaction {
                width : 90%;
                background-color : white;
                padding-left: 3%;
                padding-right: 3%;
                cursor: pointer;
                font-size: small;
                border-width: thin;
            }
            .details {
                width : 90%;
                background-color : white;
                padding-left: 3%;
                padding-right: 3%;
                font-size: small;
                text-align: -webkit-right;
            }
            td{
                border-style: outset;
                border-width: 0px 0px 1px 0px;
                width: 50%;
            }
            table{
                text-align: left;
                width: 95%;
            }
        </style>
    </template>
</dom-module>
